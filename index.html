<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Shower</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f4f8;
            color: #333;
        }

        .container {
            text-align: center;
        }

        img {
            max-width: 90%;
            max-height: 90vh;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
            color: #3498db;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Shower</h1>
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAA..." alt="Displayed Image">
    </div>
</body>
</html>
